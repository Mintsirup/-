<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>touch the button!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
        }

        button {
            margin: 10px;
            padding: 40px 60px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<p>10000을 만들어보세요!(설마 못만드는 사람이 있겠어?ㅋㅋㅋㅋ)</p>


<p id="counter">0</p>

<button onclick="increaseCounter()">증가</button>

<button onclick="visitsite()">제작자 사이트 방문하기</button>

<p>아이폰이신 유저분들은 네이버로 들어오셔야 <strong>정상작동</strong>합니다!</p>

<p>ver.1.0.0</p>

<script>
    let counterValue = 0;
    let upgradeStatus();

    function visitsite() {
        window.location.href='https://mintsirup.netlify.app';
    }

    function increaseCounter() {
        counterValue += 1;
        document.getElementById("counter").innerText = counterValue;

        if (counterValue === 50 || counterValue === 100 || counterValue === 150 ||
            counterValue === 200 || counterValue === 250 || counterValue === 300 ||
            counterValue === 400 || counterValue === 450 || counterValue === 500 ||
            counterValue === 550 || counterValue === 600 || counterValue === 650 ||
            counterValue === 700 || counterValue === 750 || counterValue === 800 ||
            counterValue === 850 || counterValue === 900 || counterValue === 950 ||
            counterValue === 1000 || counterValue === 1050 || counterCalue === 1100) {
            changeBackgroundColor();
        }

        checkUpgradeStatus();
    }

    function checkUpgradeStatus() {
        const upgradeStatusElement = document.getElementById("upgradeStatus");

        if (counterValue >= 10000) {
            upgradeStatusElement.innerText = "dean의생일은 2일뒤.";
            clearInterval(upgradeInterval);
        }else {
            upgradeStatusElement.innerText = "";
            clearInterval(upgradeInterval);
        }
    }

    function increaseCounterAutomatically() {
        counterValue += 1;
        document.getElementById("counter").innerText = counterValue;
    }


    function changeBackgroundColor() {
        document.body.style.backgroundColor = getRandomRainbowColor();
    }

    function getRandomRainbowColor() {
        const hue = Math.floor(Math.random() * 360);
        return `hsl(${hue}, 80%, 50%)`;
    }

    function upgrade() {
        checkUpgradeStatus();
    }
</script>

</body>
</html>
